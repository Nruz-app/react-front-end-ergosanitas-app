name: Ergosanitas CI

on:
  push:
    branches:
      - main  # Cambia esto si usas otra rama para producción

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Asegúrate de que sea compatible con tu proyecto

      - name: Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: Construir la aplicación
        run: npm run build

      - name: Verificar carpeta de build
        run: ls -la dist/

      - name: Subir archivos con lftp
        run: |
          sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" ftp.ergosanitas.com <<EOF
          set ftp:ssl-allow no
          set net:max-retries 2
          set net:timeout 30
          mirror -R dist/ /public_html/mi_react_app/
          quit
          EOF

